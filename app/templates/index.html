{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock%}

{%block content%}
<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../static/images/hos4.jpg" class="img img-responsive" style="background-size: cover; max-height: 400px;">
            </div>

            <div class="item">
                <img src="../static/images/hos3.jpg" class="img img-responsive" style="background-size: cover; max-height: 400px;">
            </div>

            <div class="item">
                <img src="../static/images/hos1.jpg" class="img img-responsive" style="background-size: cover; max-height: 400px;">
            </div>

            <div class="item">
                <img src="../static/images/hos2.jpg" class="img img-responsive" style="background-size: cover; max-height: 400px;">
            </div>

        </div>

        <!-- Left and right controls -->
        <div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
</div>
{% endblock %}
